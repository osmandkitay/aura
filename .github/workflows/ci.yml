name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.7.1
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build aura-protocol
      run: pnpm --filter aura-protocol build

    - name: Build and Test
      run: |
        # Build reference server and client if needed (or rely on just-in-time build if configured, but explicit build is safer)
        # The original CI built everything, let's keep it safe but optimized
        pnpm --filter aura-reference-server build
        pnpm --filter aura-reference-client build
        
        # Start server in background
        pnpm --filter aura-reference-server start &
        SERVER_PID=$!
        
        # Wait for potential server startup
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/posts > /dev/null 2>&1; do sleep 2; done'
        
        # Run all tests
        echo "Running Unit and Integration Tests..."
        pnpm test
        
        echo "Running End-to-End Tests..."
        pnpm --filter aura-reference-client test-workflow http://localhost:3000
        
        # Stop server
        kill $SERVER_PID