name: CI

on:
  push:
    branches: [ main, go-go ]
  pull_request:
    branches: [ main, go-go ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install

    - name: Build aura-protocol first
      run: pnpm --filter aura-protocol build

    - name: Build packages
      run: pnpm build 

    - name: Run unit & integration tests
      run: |
        pnpm --filter aura-reference-server start &
        # Wait for the server to be ready with health check
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/posts > /dev/null 2>&1; do sleep 2; done'
        pnpm test

    - name: Run End-to-End Tests
      run: |
        pnpm --filter aura-reference-server start &
        # Wait for the server to be ready with health check
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/posts > /dev/null 2>&1; do sleep 2; done'
        pnpm --filter aura-reference-client test-workflow http://localhost:3000 